<body style="background-color:black;">
    <div class="container">
      <div class="left-section">
        <div class="header">
          <h1 class="animation a1 " style="color:white;">Welcome!</h1>
          <h4 class="animation a2" style="color:bisque;">admin Log in.</h4>
        </div>
      <form (ngSubmit)="onSubmit(myForm.value)" #myForm="ngForm">
        <div class="form">
          <input type="text" class="form-field animation a3" placeholder="admin id" name="id" id="id" ngModel />
          <input type="password" class="form-field animation a4" placeholder="Password" name="password" id="password" ngModel />
          <button  class="form-field animation a5" >Login</button>
        </div>
      </form>
      </div>
      <div class="right-section"></div>
    </div>
      
    </body>
